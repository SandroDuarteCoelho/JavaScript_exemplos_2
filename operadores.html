<!DOCTYPE html>
<html>
	<body>

	<h1>JavaScript Operators</h1>
	<h2>The Assignment (=) Operator</h2>

	<p id="demo"></p>

	<script>
		
		let x = 5;// Assign the value 5 to x
		
		let y = 2;// Assign the value 2 to y
		
		let z = x + y;// Assign the value x + y to z

		document.getElementById("demo").innerHTML = "The sum of x + y is: " + z;	// Display z
	</script>

	</body>
</html>
